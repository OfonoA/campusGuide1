<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusGuide</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/frontend/style.css" />
  </head>
  <body>
    <div class="container-fluid g-0 h-100">
      <div class="row g-0 h-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-flex flex-column sidebar">
          <div
            class="sidebar-header p-3 d-flex justify-content-between align-items-center"
          >
            <button id="new-chat-button" class="btn btn-gold">
              <i class="fas fa-plus me-2"></i>New Chat
            </button>
            <button
              id="sidebar-toggle"
              class="btn btn-sm btn-outline-light ms-2"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>
          <div class="chat-history flex-grow-1 overflow-auto"></div>
          <div class="user-section p-3 border-top border-secondary">
            <div class="d-flex justify-content-between align-items-center">
              <span id="username-display" class="text-white"></span>
              <button id="logout-button" class="btn btn-sm btn-outline-light">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Main Chat Area -->
        <div class="col-md-9 col-lg-10 d-flex flex-column chat-area">
          <!-- Header -->
          <div class="chat-header p-3 bg-primary d-flex align-items-center">
            <!-- Avatar moved to left -->
            <div class="user-avatar me-3 avatar-lg">
              <img
                src="/frontend/images/bot-avatar.jpg"
                alt="bot-avatar"
                class="avatar-img"
              />
            </div>

            <!-- Title and status in column -->
            <div class="d-flex flex-column">
              <h1 class="h5 mb-0 text-white">CampusGuide</h1>
              <div class="status-indicator d-flex align-items-center">
                <span class="dot bg-gold me-1"></span>
                <span class="text-white small">Available</span>
              </div>
            </div>
          </div>

          <!-- Chat Window -->
          <div class="chat-window flex-grow-1 p-3 overflow-auto">
            <!-- Existing messages appear here -->
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
              <div class="typing-indicator__content">
                <div class="typing-indicator__avatar">
                  <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="typing-indicator__dots">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Input Area -->
          <div class="input-area p-3 bg-light">
            <div class="input-group">
              <input
                type="text"
                id="query-input"
                class="form-control"
                placeholder="Ask your CampusGuide..."
              />
              <button id="send-button" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="/frontend/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const usernameDisplay = document.getElementById("username-display");
        if (usernameDisplay) {
          const token = localStorage.getItem("authToken");
          if (token) {
            usernameDisplay.textContent = "Logged in";
          } else {
            usernameDisplay.textContent = "Not logged in";
            window.location.href = "/login";
          }
        }
      });
    </script>
  </body>
</html>
